name: ci

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3  # Updated to the latest version
      - uses: actions/setup-python@v4  # Updated to the latest version
        with:
          python-version: '3.x'
      - run: pip install mkdocs-material 
      - run: mkdocs gh-deploy --force
