theme:
  name: 'material'
  palette:
    scheme: default
    primary: custom
  logo: 'assets/images/CopilotCamp-Tent-Clean.png'
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs         # Top nav
    - navigation.tabs.sticky  # Make top nav stay vaisible
    - navigation.sections
    - toc.integrate           # Integrate sections into left nav
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.snippets:
      base_path: docs/includes
  - attr_list
  - toc:
      toc_depth: 2
extra_javascript:
  - javascripts/cc-award.js
  - javascripts/cc-next.js
  - javascripts/cc-lab-step.js
  - javascripts/clipboard.js
extra_css:
  - stylesheets/labStyles.css
  - stylesheets/extra.css
